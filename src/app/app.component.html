

<div class="content-body">
  <h1>{{title}}</h1>
  <div class="input-form">
    <input [(ngModel)]="search" (keydown.enter)="onSearch(search)" type="text"/>
    <button class="button"   (click)="onSearch(search)">search</button>
  </div>
  <table>
    <thead>
    <th>#</th>
    <th>month</th>
    </thead>
    <tbody>
    <tr *ngFor="let month of months">
      <td>{{month.id}}</td>
      <td>{{month.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
