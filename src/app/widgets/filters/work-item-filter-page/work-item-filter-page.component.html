<div class=" p-fluid  p-grid p-formgrid">
    <div class="p-field p-col-36 p-md-12">
        <p-autoComplete (onSelect)="changeState()" [(ngModel)]="selected" [suggestions]="works"
                        (completeMethod)="filter($event)" panelStyle="panel-style"
                        field="name"
                        placeholder="работа c фик. ц."
                        (onClear)="clear()"
                        [type]="'search'"
                        [dropdown]="true">
            <ng-template let-country pTemplate="item">
                <div class="country-item">
                    <div>{{country.name}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
    </div>
</div>
